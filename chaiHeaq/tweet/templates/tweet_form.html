{% extends "layout.html" %}

{% block title %}
chai aur tweet
{% endblock %}

{% block content %}

<h1 class="mt-4 text-center">Welcome to chai's django project.</h1>

<h2> 
    {% if form.instance.pk %} 
    Edit tweet 
    {% else %}
    Create Tweet
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="from">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">submit</button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to TweetList</a>
</h2>



{% endblock %}
